<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
		<meta name="description" value="A carousel configurated and styled in such manner that is simulates an accordion like effect. Click on one of the truncated images to slide it in focus, making it fully visible." />
		<meta name="keywords" value="carousel, example, accordion, circular" />
        
		<title>Millet select</title>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('#carousel').carouFredSel({
					width: 900,
					height: 525,
					align: false,
					padding: [0, 650, 0, 0],
					items: {
						width: 50,
						height: 525,
						visible: 5,
						minimum: 1
					},
					scroll: {
						items: 1,
						duration: 750,
						onBefore: function( data ) {
							data.items.old.add( data.items.visible ).find( 'span' ).stop().slideUp();
						},
						onAfter: function( data ) {
							data.items.visible.last().find( 'span' ).stop().slideDown();
						}
					},
					auto: false,
					onCreate: function() {
						$(this).children().each(function() {
							$(this).append( '<span>' + $('img', this).attr( 'alt' ) + '</span>' );
							$(this).find( 'span' ).hide();
						});
					}
				});
				$('#carousel').children().click(function() {
					$('#carousel').trigger( 'slideTo', [this, -4, 'prev'] );
				});
			});
		</script>
		<style type="text/css">
			html, body {
				height: 100%;
				padding: 0;
				margin: 0;
			}
			body {
				min-height: 600px;
			}
			body * {
				font-family: Arial, Geneva, SunSans-Regular, sans-serif;
				font-size: 14px;
				color: #333;
				line-height: 22px;
			}
			#wrapper {
				width: 900px;
				height: 525px;
				margin: -362px 0 0 -450px;
				overflow: hidden;
				position: absolute;
				top: 480px;
				left: 50%;
			}
			#carousel div { /*js 程式庫:旋轉木馬 */
				cursor: pointer;
				margin-right: -650px;
				float: left;
				position: relative;
				box-shadow: 0 0 10px #000;
			}
			#carousel div:last-child {
				cursor: default;
			}
			#carousel div span {
				background-color: #008b8b; /*用css色碼表:http://www.eion.com.tw/Blogger/?PID=1008; 下方的RGBA前三位也要對照改*/
				background-color: rgba(0,139,139,0.5); /*RGBA Solors: rgba(red, green, blue, alpha); ALPHA可從0.0~1.0, 代表透明度*/
				color: #fff;
				font-size: 15px;
				text-align: center;
				display: inline-block;
				width: 700px;
				height: 25px;
				padding: 20px 0;
				overflow: hidden;
				position: absolute;
				left: 0;
				bottom: 0;
			}
			
			#donate-spacer {
				height: 100%;
			}
			#donate {
				border-top: 1px solid #999;
				width: 750px;
				padding: 50px 75px;
				margin: 0 auto;
				overflow: hidden;
			}
			#donate p, #donate form {
				margin: 0;
				float: left;
			}
			#donate p {
				width: 650px;
			}
			#donate form {
				width: 100px;
			}
		</style>
	</head>
	<body>
	<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
